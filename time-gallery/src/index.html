<!DOCTYPE HTML>
<html>
<head>
    <!--申明当前页面的编码集-->
    <meta charset="utf-8">
    <!--网页标题-->
    <title></title>
    <!--网页关键词-->
    <meta name="keywords" content="">
    <!--网页描述-->
    <meta name="description" content="">
    <!--适配当前屏幕-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--禁止自动识别电话号码-->
    <meta name="format-detection" content="telephone=no">
    <!--禁止自动识别邮箱-->
    <meta content="email=no" name="format-detection">
    <!--iphone中safari私有meta标签,允许全屏模式浏览,隐藏浏览器导航栏-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--iphone中safari顶端的状态条的样式black(黑色)-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- UC强制全屏 --> 
    <meta name="full-screen" content="yes">
    <!-- UC应用模式 --> 
    <meta name="browsermode" content="application">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <link rel="stylesheet" href="assets/css/index.min.css">
</head>
<body>
    <div class="page page-gallery">
        <canvas class="gallery-canvas" id="gallery-canvas"></canvas>
    </div>
</body>
<!--<script src="assets/lib/plugins/stats.min.js"></script>-->
<script src="assets/lib/plugins/easeljs.min.js"></script>
<script src="assets/js/time-gallery.min.js"></script>
<script src="assets/js/index.min.js"></script>
</html>
